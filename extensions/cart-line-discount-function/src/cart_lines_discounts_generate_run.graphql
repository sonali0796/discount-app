query CartInput {
  cart {
    lines {
      id
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
      quantity
    }
  }
  discount {
    discountClasses
    metafield(
      namespace: "$app:example-discounts--ui-extension"
      key: "function-configuration"
    ) {
      value
      jsonValue
    }
  }
}
